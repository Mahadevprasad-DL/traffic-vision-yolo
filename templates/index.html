<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YOLOv3 Video Processor</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input,
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #00ff99;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #00cc77;
        }

        #progress-bar {
            width: 70%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 0;
            background: #00ff99;
            transition: width 0.2s linear;
        }

        #preview-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #preview-container h2 {
            margin-bottom: 10px;
            font-weight: normal;
            color: #ccc;
        }

        #preview,
        #video-container video {
            width: 70%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }

        #info {
            margin-top: 15px;
            color: #ccc;
        }

        /* ===== Navbar Styling Updated ===== */
        .navbar {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(51, 65, 85, 0.8);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(8px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
        }

        .logo-icon {
            font-size: 1.4rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-item a,
        .nav-links li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            position: relative;
            transition: color 0.2s ease;
        }

        .nav-links li a:hover {
            color: #f97316;
        }

        .nav-links li a.active {
            color: #f97316;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">
      <span class="logo-icon">ðŸš¦</span>
      <span class="logo-text">Urban Traffic Management System</span>
    </div>

    <ul class="nav-links">

      <!-- Home -->
      <li class="nav-item {% if request.path == '/' %}active{% endif %}">
        <a href="{{ url_for('index') }}">Home</a>
      </li>

      <!-- Analytics -->
      <li class="nav-item {% if '/analytics' in request.path %}active{% endif %}">
        <a href="{{ url_for('analytics') }}">Analytics</a>
      </li>

      <!-- Video Analysis (Detect Page) -->
      <li class="nav-item {% if '/detect' in request.path %}active{% endif %}">
        <a href="{{ url_for('detect') }}">Video Analysis</a>
      </li>

      <!-- Predictions -->
      <li class="nav-item {% if '/predictions' in request.path %}active{% endif %}">
        <a href="{{ url_for('predictions') }}">Predictions</a>
      </li>

      <!-- Heatmap -->
      <li class="nav-item {% if '/heatmap' in request.path %}active{% endif %}">
        <a href="{{ url_for('heatmap') }}">Heatmap</a>
      </li>

    </ul>
  </div>
</nav>


    <h1>YOLOv3 Video Processor</h1>

    <input type="file" id="fileInput" accept="video/*">
    <button id="uploadBtn">Upload & Process</button>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <p id="info">Waiting for upload...</p>

    <div id="preview-container">
        <h2>Real-Time Image Preview</h2>
        <img id="preview" style="display:none;" />
    </div>
    <div id="video-container"></div>

    <script>
        const socket = io();
        let lastProgress = 0;

        socket.on("connect", () => console.log("Socket connected:", socket.id));

        socket.on("progress", data => {
            if (data.sid !== socket.id) return;
            const progressEl = document.getElementById("progress");
            const target = Math.min(Math.round(data.progress), 100);
            const step = () => {
                lastProgress += (target - lastProgress) * 0.2;
                progressEl.style.width = `${lastProgress.toFixed(1)}%`;
                if (Math.abs(lastProgress - target) > 0.1) requestAnimationFrame(step);
            };
            requestAnimationFrame(step);
            document.getElementById("info").innerText =
                `Processing: ${target}% | ETA: ${data.eta}s`;
        });

        socket.on("frame", data => {
            if (data.sid !== socket.id) return;
            const img = document.getElementById("preview");
            document.getElementById("preview-container").style.display = "flex";
            img.style.display = "block";
            img.src = "data:image/jpeg;base64," + data.frame;
        });

        socket.on("complete", data => {
            if (data.sid !== socket.id) return;
            document.getElementById("info").innerText = "Processing complete!";
            document.getElementById("preview-container").style.display = "none";
            document.getElementById("preview").style.display = "none";
            document.getElementById("progress").style.width = "100%";
            const container = document.getElementById("video-container");
            container.innerHTML = `
        <video controls autoplay loop>
          <source src="${data.video_url}" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
      `;
        });

        document.getElementById("uploadBtn").onclick = async () => {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) return alert("Select a video first!");
            const formData = new FormData();
            formData.append("video", fileInput.files[0]);
            formData.append("sid", socket.id);

            document.getElementById("info").innerText = "Uploading...";
            document.getElementById("progress").style.width = "0%";
            lastProgress = 0;
            document.getElementById("preview-container").style.display = "none";
            document.getElementById("video-container").innerHTML = "";

            await fetch("/upload", { method: "POST", body: formData });
            document.getElementById("info").innerText = "Processing started...";
        };
    </script>
</body>

</html>
